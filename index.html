<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <ul>
            <li>
                My Tic Tac toe.com
            </li>
        </ul>
    </nav>

    <div class="gamecontainer">

        
        <!-- for game  -->
        <div class="container">
            <div class="line"></div>
            <div class="box top left"><span class="boxtext"></span></div>
            <div class="box top"><span class="boxtext"></span></div>
            <div class="box top right"><span class="boxtext"></span></div>
            <div class="box left"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box right"><span class="boxtext"></span></div>
            <div class="box bottom left"><span class="boxtext"></span></div>
            <div class="box bottom"><span class="boxtext"></span></div>
            <div class="box bottom right"><span class="boxtext"></span></div>

        </div>


        <!-- for gameinfo -->
        <div class="gameinfo">
            <h1>Welcome to Tic Tac Toe</h1>
            <div class="set">
                <span class="info">Turn for x</span>
                <button id="reset">Reset</button>
            </div>

            <div class="imgbox">
                <img src="excited.gif" alt="I am exicted">
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
